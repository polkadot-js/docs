name: Master
on:
  push:
    branches:
      - master

jobs:
  master:
    strategy:
      matrix:
        step: ['build:release']
    name: ${{ matrix.step }}
    if: "! startsWith(github.event.head_commit.message, '[CI Skip]')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_PAT }}
    - name: build
      env:
        GH_PAGES_SRC: build
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        yarn install --immutable | grep -v 'YN0013'
        yarn ${{ matrix.step }}

  dummy:
    runs-on: ubuntu-latest
    steps:
    - name: dummy
      run: |
        echo "Dummy skip step"
